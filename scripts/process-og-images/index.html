      @font-face {
        font-family: 'Murs Gothic';

        font-weight: 500;
      }
      @font-face {
        font-family: 'Noto Sans';
        src: '../../public/noto-sans.ttf' format('truetype');
        font-weight: 400;
      }
      html {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      :root {
        --vp-width: 1200px;
        --vp-height: 600px;
        --logo-width: 350px;
        --logo-height: 226.86px;
        --logo-scale: 0.2;
        --padding: 36px;
      }
      body {
        font-family: 'Murs Gothic', sans-serif;
        background-color: #0f0f0f;
        margin: 0;
        padding: 0;
        height: var(--vp-height);
        width: var(--vp-width);
        display: flex;
        overflow: hidden;
      }
      p,
      mark {
        font-family: 'Noto Sans', sans-serif;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      header svg {
        fill: #8a837f;
        display: flex;
        width: calc(var(--logo-width) * var(--logo-scale));
        height: calc(var(--logo-height) * var(--logo-scale));
      }
      header p {
        display: flex;
        color: #8a837f;
        font-size: 28px;
        font-family: 'Murs Gothic';
        padding-left: 32px;
      }
      .main {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        padding: var(--padding);
      }
      #content {
        display: flex;
        flex-direction: column;
        flex: 1;
      }
      #content .title {
        flex: 1;
      }
      #content .title h1 {
        color: white;
        font-size: 82px;
        max-width: 100%;
        text-wrap: balance;
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
        margin: 0;
        padding: 24px 0;
      }
      #content .metadata {
        display: flex;
        align-items: flex-end;
        font-family: 'Noto Sans';
        color: #fff;
        font-size: 24px;
      }
      #content .metadata p {
        text-transform: uppercase;
        margin: 0 0 2px;
      }
    </style>
